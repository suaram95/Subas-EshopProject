<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from demo.hasthemes.com/subas-preview-v1/subas/blog-left-sidebar.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Feb 2021 12:10:04 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Subas || Blog Left Sidebar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/icon/favicon.png">

    <!-- All CSS Files -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Nivo-slider css -->
    <link rel="stylesheet" href="/lib/css/nivo-slider.css">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="/css/core.css">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="/css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- User style -->
    <link rel="stylesheet" href="/css/custom.css">
    
    <!-- Style customizer (Remove these two lines please) -->
    <link rel="stylesheet" href="/css/style-customizer.css">
    <link href="#" data-style="styles" rel="stylesheet">

    <!-- Modernizr JS -->
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->  

    <!-- Body main wrapper start -->
    <div class="wrapper">

        <!-- START HEADER AREA -->
        <header th:insert="/fragments/header.html"></header>
        <!-- END HEADER AREA -->

        <!-- Start page content -->
        <div id="page-content" class="page-wrapper section">

            <!-- BLOG SECTION START -->
            <div class="blog-section mb-50">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 order-lg-2 order-1">
                            <div class="row">
                                <!-- blog-option start -->

                                <!-- blog-option end -->
                            </div>
                            <div class="row">
                                <!-- blog-item start -->
                                <div class="col-md-6" th:each="blog:${searchedBlog}">
                                    <div class="blog-item">
                                        <img th:src="@{/image(name=${blog.picUrl})}" alt="">
                                        <div class="blog-desc">
                                            <h5 class="blog-title">
                                                <a th:href="@{/singleBlog(id=${blog.id})}" th:text="${blog.name}"></a></h5>
                                            <p th:text="${blog.text}"></p>
                                            <div class="read-more">
                                                <a th:href="@{/singleBlog(id=${blog.id})}">Read more</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- blog-item end -->
                            </div>
                        </div>
                        <!-- sidebar -->
                        <div class="col-lg-3 order-lg-1 order-2">
                            <!-- widget-search -->
                            <aside class="widget-search mb-30">
                                <form action="/searchBlog" method="get">
                                    <input type="text" name="keyword" placeholder="Search here for blog...">
                                    <button type="submit"><i class="zmdi zmdi-search"></i></button>
                                </form>
                            </aside>
                            <!-- widget-categories -->
                            <aside class="widget widget-categories box-shadow mb-30">
                                <h6 class="widget-title border-left mb-20">Categories</h6>
                                <div id="cat-treeview" class="product-cat">
                                    <ul th:each="category:${blogCategories}">
                                        <li><a th:href="@{/blogsByCategory(id=${category.id})}"
                                               th:text="${category.name}"></a></li>
                                    </ul>
                                </div>
                            </aside>
                            <!-- widget-color -->
                            <aside class="widget widget-color box-shadow mb-30">
                                <h6 class="widget-title border-left mb-20">color</h6>
                                <ul th:each="color:${colors}">
                                    <li class="color-1"><a th:href="@{/productsByColor(color=${color.name()})}"
                                                           th:text="${color.name()}"></a></li>
                                </ul>
                            </aside>
                            <!-- operating-system -->
                            <aside class="widget operating-system box-shadow mb-30">
                                <h6 class="widget-title border-left mb-20">operating system</h6>
                                <ul th:each="opSystem:${opSystems}">
                                    <li class="color-1"><a th:href="@{/productsByOpSystem(opSystem=${opSystem.name()})}" th:text="${opSystem.name()}"></a></li>
                                </ul>
                            </aside>
                            <!-- widget-product -->
                            <aside class="widget widget-product box-shadow">
                                <h6 class="widget-title border-left mb-20">recent products</h6>
                                <!-- product-item start -->
                                <div class="product-item" th:each="product:${latestThree}">
                                    <div class="product-img">
                                        <a th:href="@{/singleProduct(id=${product.id})}">
                                            <img th:src="@{/image(name=${product.picUrl})}" alt=""/>
                                        </a>
                                    </div>
                                    <div class="product-info">
                                        <h6 class="product-title">
                                            <a th:href="@{/singleProduct(id=${product.id})}" th:text="${product.name}"></a>
                                        </h6>
                                        <h3 class="pro-price" th:text="'$ '+${product.price}"></h3>
                                    </div>
                                </div>
                                <!-- product-item end -->
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BLOG SECTION END -->             
        </div>
        <!-- End page content -->

        <!-- START FOOTER AREA -->
        <footer th:insert="/fragments/footer.html"></footer>
        <!-- END FOOTER AREA -->

    </div>
    <!-- Body main wrapper end -->


    <!-- Placed JS at the end of the document so the pages load faster -->

    <!-- jquery latest version -->
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <!-- Popper js -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap framework js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- jquery.nivo.slider js -->
    <script src="/lib/js/jquery.nivo.slider.js"></script>
    <!-- All js plugins included in this file. -->
    <script src="/js/plugins.js"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="/js/main.js"></script>

</body>
